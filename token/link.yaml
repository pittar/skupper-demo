apiVersion: v1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: link-database-site-prime
type: kubernetes.io/tls

---
apiVersion: skupper.io/v2alpha1
kind: Link
metadata:
  name: link-database-site-prime
spec:
  cost: 1
  endpoints:
  - group: skupper-router
    host: skupper-router-inter-router-database.apps.prime.pitt.ca
    name: inter-router
    port: "443"
  - group: skupper-router
    host: skupper-router-edge-database.apps.prime.pitt.ca
    name: edge
    port: "443"
  tlsCredentials: link-database-site-prime

